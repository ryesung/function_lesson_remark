##What is a function?

###Functions are one of the fundamental building blocks in JavaScript. A function in JavaScript is similar to a procedure—a set of statements that performs a task or calculates a value, but for a procedure to qualify as a function, it should take some input and return an output where there is some obvious relationship between the input and the output. To use a function, you must define it somewhere in the scope from which you wish to call it.

---

##Defining functions

###Function declarations

A function definition (also called a **function declaration**, or **function statement**) consists of the function keyword, followed by:

- The name of the function.

- A list of parameters to the function, enclosed in parentheses and separated by commas.

- The JavaScript statements that define the function, enclosed in curly brackets, { }.

## Default Parameters
###When declaring a function, you can pass default parameter values.

```Javascript
function isSuperhuman(name = false){
  if (!name){
    return "There are no superhumans around.";
  } else {
    return `${name} has superpowers!!!`;
    }
  }
```
--
```JavaScript
console.log(isSuperhuman());
// returns "There are no superhumans around."

console.log(isSuperhuman('Chris'));
//returns "Chris has superpowers!!!""

```

# Function expressions (other syntactical ways of writing functions)
### Function declaration
```JavaScript
function getRectArea(width,height) {
  return width * height;
}
```
### function expressions
```JavaScript
const getRectArea = function(width, height) {
  return width * height;
};

console.log(getRectArea(3, 4));
// expected output: 12
```
###function expressions are not hoisted to the top of the code like function declarations

---
##Arrow Function Expressions-the glorious 'Fat Arrow' =>
```javascript
// Anonymous Function
function (a) {
  return a + 100;
}

// 1. Remove the word "function" and place arrow between
//the argument and opening body bracket

(a) => { return a + 100};

// 2. Remove the body braces and word "return" — the return is implied.

(a) => a + 100;

// 3. Remove the argument parentheses. Concise Arrow
//function expression

a => a + 100;
```

#Scope- Global and Block Variable

--

###An important idea in programming is **scope**. Scope defines where variables can be accessed or referenced. While some variables can be accessed from anywhere within a program, other variables may only be available in a specific context.


---
##Global scope
###When a variable is globally scoped, it means it is available from anywhere in your program. Declaring a variable outside a function or a block outside a function leads to it being globally scoped.
```javascript
const myName = 'Ryan';

function tomatoes(){
  return `${myName} likes tomatoes!`
}

function iceCream(){
  return `${myName} also likes ice cream!`
}
tomatoes()
iceCream()

//both functions when called can access the variable myName
```
---
##Local scope
###When variables are declared within a function or a block, they are locally scoped. It means that they can only be accessed inside the function or the block they were declared in.

```javascript

function findStars(){
  let constellation = 'Big Dipper';
  return 'Do you see the' + constellation + '?!';
}

findStars();
//returns 'Do you see the Big Dipper?!'

console.log(constellation);
//Error
```

##Local scope variables are divided into:

###**Function scoped variables**: 
A function scoped variable means that the variable defined within a function will not accessible from outside the function.

###**Block scoped variables**: 
A block scoped variable means that the variable defined within a block will not be accessible from outside the block. A block can reside inside a function, and a block scoped variable will not be available outside the block even if the block is inside a function.
