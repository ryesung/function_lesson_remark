## Array indexes

You can access values in an array through their index.   For printing, adding values, editing values, etc. 

```javascript
let desertArray = ['cake', 'ice cream', 'cookies'];

console.log(desertArray[1]);
//prints 'ice cream'

desertArray[3] = 'fruit cup';
console.log(desertArray);

//prints ['cake', 'ice cream', 'cookies', 'fruit cup']

desertArray[0] = 'fried banana';
console.log(desertArray);

//['fried banana', 'ice cream', 'cookies', 'fruit cup']


```

##Array method examples

### .push()
Adds one or more elements to the end of an array, and returns the new length of the array.

### .pop()
Removes the last element from an array and returns that element. 

### .slice()
Extracts a section of the calling array and returns a new array.

### .join()
Joins all elements of an array into a string.

#While loops
##The while loop loops through a block of code as long as a specified condition is true.

### Syntax 

**while** *(condition)* {
   code block to be executed
}


```javascript
while (i < 10) {
  text += "The number is " + i;
  i++;
}
```
---
#Do While loops
##Same as While loop but loops through code first and then evaluates the statement.

```javascript
do {
  text += "The number is " + i;
  i++;
} while (i < 10); 
```
